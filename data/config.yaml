##
# Configuration YAML
# Contains the configuration for the core framework layouts
#
# @author   Ian Warner <ian.warner@drykiss.com>
# @category meta
##

---

# Version - This needs to be iterated on each distribution
version : "1.0.5"
lang    : "en"

# HTML tag
html :
    angular  : "app"
    manifest : false

# Head tag
head :
    prefix : "og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# dcterms: http://purl.org/dc/terms/#"

# Body tag
body :
    id         : false
    extraClass : false
    spy        : false
    target     : false
    offset     : false

# Brand
brand : "Green Touch"
url   : "https://greentouchpi.com"

# JavaScript
javascript :
    head : false
    body : true

# Sections
breadcrumbs   : true
container     : "container"
description   : false
heading       : false
topIcon       : true

# Extras
configuration : false
resources     : false
todo          : false

# Dublin Core Meta Data
publisher        : "CodeBlender"
publisherAddress : "ian.warner@drykiss.com"
rights           : "&copy; 2014. All rights reserved."
